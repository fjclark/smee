name: CI

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

on:
  push: { branches: [ "main" ] }
  pull_request: { branches: [ "main" ] }

jobs:
  pre-commit:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout
      uses: actions/checkout@v4

    - name: Run pre-commit
      uses: pre-commit/action@v3.0.1

  test-matrix:
    name: Test (${{ matrix.os }}, ${{ matrix.environment }})
    needs: pre-commit
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest]
        environment:
          - cpu-py311
          - cpu-py312
          - pydantic-1-cpu-py311
          - pydantic-1-cpu-py312

    steps:
    - uses: actions/checkout@v4

    - name: Setup pixi
      uses: prefix-dev/setup-pixi@v0.9.3
      with:
        pixi-version: v0.62.2
        cache: true
        environments: ${{ matrix.environment }}

    - name: Run tests
      run: pixi run -e ${{ matrix.environment }} test

    - name: Test examples
      if: ${{ !contains(matrix.environment, 'pydantic-1') }}
      run: pixi run -e ${{ matrix.environment }} test-examples

    - name: CodeCov
      uses: codecov/codecov-action@v4.1.1
      with:
        file: ./coverage.xml
        flags: unittests
        token: ${{ secrets.CODECOV_TOKEN }}

  test:
    needs: test-matrix
    runs-on: ubuntu-latest
    if: always()

    steps:
    - name: Check test matrix result
      run: |
        if [[ "${{ needs.test-matrix.result }}" != "success" ]]; then
          echo "One or more test matrix jobs failed or were cancelled."
          exit 1
        fi
